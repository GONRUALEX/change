<mat-form-field>
  <mat-label>Marca de coche</mat-label>
  <mat-select [value]="markSelected" (selectionChange) = "markSelected = $event.value">
      <mat-option *ngFor="let mark of marks" [value]="mark">
          {{mark}}
      </mat-option>
  </mat-select>
</mat-form-field>
<br/>
<app-cards [mark]="markSelected"></app-cards>
